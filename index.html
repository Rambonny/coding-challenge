<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container content">
      <header>
          <!-- logo + titolo -->
          <img class="logo" src="logo.png" alt="logo">
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
          <!-- bottoni -->
          <button type="button" name="Prenota">Prenota</button>
          <button type="button" name="Termina">Termina prenotazione</button>
          <button type="button" name="Luci">Accendi luci</button>
      </nav>

      <main>
          <!-- i 3 blocchi di testo -->
        <div class="mono1 block">
          <input type="checkbox"> <strong>Monopattino Gino22</strong>
          <div>&map; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <hr class="line-1">
        </div>
        <div class="mono2 block">
          <input type="checkbox"> <strong>Monopattino Mike24</strong>
          <div>&map; Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <hr class="line-2">
        </div>
        <div class="mono3 block">
          <input type="checkbox"> <strong>Monopattino Fede154</strong>
          <div>&map; Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <hr class="line-3">
        </div>
      </main>
    </div>

  </body>
</html>
